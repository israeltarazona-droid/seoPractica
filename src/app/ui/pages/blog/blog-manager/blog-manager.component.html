<app-bread-crumb [routing]="routing" [title]="''"></app-bread-crumb>
<section class="blog-container">
  <h1 class="blog-title">Nuestro Blog</h1>

  <div class="blog-grid">
    <article
      class="blog-card"
      *ngFor="let article of articles"
      [routerLink]="['/blog', article.slug]"
    >
      <img
        *ngIf="article.image"
        [src]="article.image"
        [alt]="article.title"
        class="blog-card-image"
      />

      <div class="blog-card-content">
        <h2>{{ article.title }}</h2>
        <p class="description">
          {{ article.description }}
        </p>

        <div class="meta">
          <span>{{ article.author }}</span>
          <time [attr.datetime]="article.publishedDate">
            {{ article.publishedDate }}
          </time>
        </div>
      </div>
    </article>
  </div>
</section>
